# Colors
set -g default-terminal "xterm-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# Vi style keys
set-window-option -g mode-keys vi
bind P paste-buffer
bind Escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# No latency
# Neovim likes this
set -sg escape-time 0

# Mouse
set-option -g mouse on

# Remap master key
# C-b --> C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Panes switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Show/hide bar
set -g status
bind space set -g status

# Border colors
set -g pane-border-fg colour237
set -g pane-active-border-fg colour240
set -g pane-active-border-bg default

# No automatic rename
set-option -g allow-rename off

# Messaging
set -g message-fg white
set -g message-bg default
set -g message-command-fg white
set -g message-command-bg default

# Bar colors
set -g status-fg white
set -g status-bg default

# Styling
set-option -g status-position bottom
set -g status-justify left
set -g status-right ''
set -g status-left '#[bg=colour240,fg=black]  #S  #[bg=default] '
setw -g window-status-format "#[bg=colour240,fg=black]  #W  "
setw -g window-status-current-format "#[bg=colour246,fg=black]  #W  "

# macOS clipbooard fix
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l fish"'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
