# Colors
set -g default-terminal "xterm-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# No latency
# Neovim likes this
set -sg escape-time 0

# Mouse
set-option -g mouse on

# Remap master key
# C-b --> C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Panes switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Show/hide bar
set -g status
bind space set -g status

# Border colors
set -g pane-border-fg colour237
set -g pane-active-border-fg colour240
set -g pane-active-border-bg default

# No automatic rename
set-option -g allow-rename off

# Messaging
set -g message-fg black
set -g message-bg cyan
set -g message-command-fg black
set -g message-command-bg cyan

# Bar colors
set -g status-fg white
set -g status-bg default

# Styling
set-option -g status-position bottom
set -g status-justify centre
set -g status-right ''
set -g status-left ''
setw -g window-status-format "#[bg=default,fg=colour8,reverse]▉▊▋▌ #W "
setw -g window-status-current-format "#[bg=default,fg=colour5,reverse]▉▊▋▌ #W "

# macOS clipbooard fix
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l fish"'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
